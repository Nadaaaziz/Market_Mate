{% extends 'layout.html' %}
{% block content %}
<h2>👤 Admins</h2>
<form method="POST" action="/admins/add">
  <input type="text" name="email" placeholder="Email" required>
  <input type="text" name="password" placeholder="Password" required>
  <button type="submit">Add Admin</button>
</form>
<table border="1">
  <tr>
    <th>ID</th><th>Email</th><th>Password</th><th>Actions</th>
  </tr>
  {% for admin in admins %}
  <tr>
    <td>{{ admin.admin_ID }}</td>
    <td>{{ admin.email }}</td>
    <td>{{ admin.password }}</td>
    <td>
      <a href="/admins/{{ admin.admin_ID }}/edit">✏️ Edit</a> |
      <a href="/admins/{{ admin.admin_ID }}/delete">🗑️ Delete</a>
    </td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
