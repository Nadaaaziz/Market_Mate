{% extends "layout.html" %}
{% block content %}

  <table>
    <thead>
      <tr>
        <th>Device ID</th>
        <th>Type</th>
        <th>Model</th>
        <th>Timestamp</th>
      </tr>
    </thead>
    <tbody>
      {% for device in devices %}
      <tr>
        <td>{{ device.device_ID }}</td>

      </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
